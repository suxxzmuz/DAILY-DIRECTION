    <style>
    /* 전역 변수 설정: 색상 및 공통 스타일 */
    :root { --main-color: #5d5fef; --bg-color: #f9f9fb; --text-dark: #2d2d2d; --text-muted: #888; --white: #ffffff; --border-color: #eee; --card-shadow: 0 10px 20px rgba(93, 95, 239, 0.05); --transition: 0.3s ease; }

    body { font-family: 'Pretendard', sans-serif; background: var(--bg-color); color: var(--text-dark); margin: 0; line-height: 1.6; word-break: keep-all; }

    /* 상단 내비게이션 바 */
    nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: var(--white); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 100; }
    .logo { font-weight: 800; font-size: 1.25rem; letter-spacing: -0.5px; color: var(--main-color); text-decoration: none; }
    .nav-links a { text-decoration: none; color: #666; margin-left: 20px; font-size: 0.9rem; font-weight: 500; }

    /* 메인 컨테이너 */
    .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }

    /* 제목 */
    .welcome { margin-bottom: 50px; text-align: center; }
    .welcome h1 { font-size: clamp(2rem, 5vw, 2.8rem); margin: 0; letter-spacing: -1.5px; font-weight: 800; }

    /* 공통 섹션 타이틀 스타일 */
    .section-title { font-size: 1.1rem; font-weight: 700; margin: 40px 0 25px; display: flex; align-items: center; color: var(--text-dark); }
    .section-title::before, .section-title::after { content: ''; flex: 1; height: 1px; background: var(--border-color); margin: 0 15px; }

    /* 카드 및 아이템 공통 스타일 */
    .card { background: var(--white); border-radius: 20px; border: 1px solid var(--border-color); transition: var(--transition); overflow: hidden; }
    .card:hover { border-color: var(--main-color); transform: translateY(-5px); box-shadow: 0 12px 24px rgba(93, 95, 239, 0.1); }

    /* 그룹 프로필 링크 카드 */
    .group-link { display: flex; align-items: center; padding: 20px; text-decoration: none; color: inherit; margin-bottom: 25px; }
    .group-thumb { width: 120px; height: 80px; border-radius: 12px; overflow: hidden; margin-right: 20px; background: #eee; }
    .group-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .group-info strong { font-size: 1.2rem; color: var(--main-color); display: block; }

    /* 멤버 리스트 그리드 */
    .member-list { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .member-item { padding: 30px 15px; text-align: center; text-decoration: none; color: inherit; }
    .member-img { width: 110px; height: 110px; margin: 0 auto 15px; border-radius: 50%; border: 3px solid var(--white); box-shadow: 0 0 0 1px var(--border-color); overflow: hidden; }
    .member-img img { width: 100%; height: 100%; object-fit: cover; }
    .member-item strong { display: block; font-size: 1.05rem; margin-bottom: 4px; }
    .member-item small { color: var(--text-muted); font-size: 0.85rem; }

    /* 공식 소셜 링크 섹션 */
    .links-wrapper { padding: 40px; text-align: center; background: var(--white); border-radius: 20px; border: 1px solid var(--border-color); }
    .social-icons { display: flex; gap: 25px; justify-content: center; align-items: center; }
    .social-icons img { transition: var(--transition); opacity: 0.85; }
    .social-icons a:hover img { transform: scale(1.15); opacity: 1; }

    /* 푸터 */
    footer { margin-top: 80px; padding: 40px; text-align: center; color: var(--text-muted); font-size: 0.85rem; }

    /* 반응형 설정: 화면 크기에 따른 레이아웃 변경 */
    @media (max-width: 850px) { .member-list { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 550px) {
        .member-list { grid-template-columns: 1fr; }
        .group-link { flex-direction: column; text-align: center; }
        .group-thumb { margin: 0 0 15px 0; width: 100%; height: 150px; }
        .group-info { margin-bottom: 10px; }
        .group-link span { display: none; }
    }
</style>
