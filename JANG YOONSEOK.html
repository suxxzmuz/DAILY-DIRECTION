<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANG YOONSEOK</title>
    <style>
        :root { --en-kim-color: #5d5fef; --bg-light: #fdfdfd; }
        body { font-family: 'Pretendard', sans-serif; margin: 0; background: var(--bg-light); color: #333; }
        
        /* 뒤로가기 버튼 */
        .back-nav { padding: 20px 5%; background: rgba(255,255,255,0.9); position: sticky; top: 0; z-index: 10; border-bottom: 1px solid #eee; }
        .back-nav a { text-decoration: none; color: #666; font-size: 0.9rem; font-weight: 600; }

        /* 프로필 상단 */
        .profile-hero { display: flex; flex-direction: column; align-items: center; padding: 60px 20px; background: linear-gradient(to bottom, #fff, var(--bg-light)); }
        .profile-img { width: 180px; height: 180px; border-radius: 50%; overflow: hidden; border: 4px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .profile-img img { width: 100%; height: 100%; object-fit: cover; }
        .profile-hero h1 { margin: 10px 0; font-size: 2.2rem; letter-spacing: 2px; }
        .position-tag { background: var(--en-kim-color); color: #fff; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }

        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }

        /* 정보 그리드 */
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .info-card { background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee; }
        .info-card h3 { margin-top: 0; font-size: 1rem; color: var(--en-kim-color); border-bottom: 1px solid #f5f5f5; padding-bottom: 10px; }
        .info-card p { font-size: 0.95rem; margin: 8px 0; display: flex; justify-content: space-between; }
        .info-card span { color: #888; }
        
        @media (max-width: 600px) { .media-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<nav class="back-nav">
    <a href="index.html">← MAIN ARCHIVE</a>
</nav>

<section class="profile-hero">
    <div class="profile-img">
        <img src="image/Debut photo JANG YOONSEOK.jpg" alt="JANG YOONSEOK">
    </div>
    <span class="position-tag">-</span>
    <h1>JANG YOONSEOK</h1>
    <p style="color: #888;"></p>
</section>

<div class="container">
    <div class="info-grid">
        <div class="info-card">
            <h3>BASIC INFO</h3>
            <p><span>본명</span> 장윤석 (JANG YOONSEOK)</p>
            <p><span>생년월일</span> xxxx.xx.xx</p>
            <p><span>MBTI</span> xxxx</p>
        </div>
        <div class="info-card">
            <h3>TRIVIA</h3>
            <p><span>취미</span> </p>
            <p><span>좋아하는 것</span> </p>
            <p><span>별명</span> </p>
        </div>
    </div>
</div>

<footer>
    <p style="text-align: center; color: #ccc; padding: 60px 0; font-size: 0.8rem;">&copy; 2026 Dyase__. All Rights Reserved.</p>
</footer>

</body>
</html>
